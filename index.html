<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    
<h1 class="text-center m-5 text-primary">Stop Watch</h1>
<div class="container">
<div class="row">
    <div class="col-md-12 text-center">
        <h1>Milisec</h1>
        <h1 id="displayMilliSec">00</h1>
    </div>
</div>

<!-- 2nd row  -->
<div class="row">
    <div class="col-md-6 text-center">
        <h1>Min</h1>
        <h1 id="displayMin">00</h1>
    </div>
    <div class="col-md-6 text-center">
        <h1>Sec</h1>
        <h1 id="displaySec">00</h1>
    </div>
</div>

</div>

<!-- button work  -->

<div class="d-flex justify-content-center">
    <button type="button" onclick="starttimer()" class="btn btn-outline-success">Start</button>
    <button type="button" onclick="pausetimer()" class="btn btn-outline-warning mx-2">Pause</button>
    <button type="button" onclick="resettimer()" class="btn btn-outline-danger">Reset</button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
